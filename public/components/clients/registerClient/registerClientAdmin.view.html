<section class="register-block">
  <div class="container">
      <input class="back" ui-sref="dashboard" type="image" src="../sources/images/back.png" width="60" height="60">  
    <div class="row">
      <div class="col-md-6 offset-3 login-sec">
          <h1 class="text-center">RATE HOTEL</h1>
        <h2 class="text-center">Registro de Usuarios</h2>
       
       
       
        <form class="login-form" ng-submit="vm.registrarUsuario(vm.nuevoUsuario)">

          <div class="form-group">
            <label>Cédula</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.cedula" required>
          </div>
          
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.primerNombre"required>
          </div>

          <div class="form-group">
            <label>Segundo Nombre</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoNombre">
          </div>

          <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.primerApellido"required>
          </div>

          <div class="form-group">
            <label>Segundo Apellido</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoApellido">
          </div>
          
          <div class="form-group">
            <label>Edad</label>
            <input type="number" class="form-control" ng-model="vm.nuevoUsuario.edad" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="vm.nuevoUsuario.correo" required>
          </div>

          <div class="form-group">
              <label>Teléfono</label>
              <input type="text" class="form-control" ng-model="vm.nuevoUsuario.telefono" required>
            </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" ng-model="vm.nuevoUsuario.password" required>
          </div>
          
          <div class="form-group">
            <label>Confirmar contraseña</label>
            <input type="password" class="form-control" ng-model="vm.nuevoUsuario.confirmedPassword" required>
          </div>
  
          <div class="form-check">
            <button type="submit" class="btn btn-login">Registrar</button>
          </div>

        </form>

        
      </div>
      <div class="col-md-12 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">

          </div>
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../sources/images/register.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <div class="banner-text">
                <h2>Regístrese en nuestra app</h2>
                <p>Su opinión cuenta, por lo que Rate Hotel le permite ayudar a los hoteles de Costa Rica a estar siempre a la cabeza en satisfacción del cliente. </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
