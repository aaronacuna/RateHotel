<section class="register-block">
    <div class="container">
        <input class="back" ui-sref="dashboard" type="image" src="../sources/images/back.png" width="60" height="60">  
      <div class="row">
        <div class="col-md-6 offset-3 login-sec">
            <h1 class="text-center">RATE HOTEL</h1>
          <h2 class="text-center">Registro de Hoteles</h2>
         
         
         
          <form class="login-form" ng-submit="vm.registrarHotel(vm.nuevoHotel)">
  
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" ng-model="vm.nuevoHotel.nombre" required>
            </div>
            
            <label for="">Fotografía</label>
            <input type="text" class="form-control" ng-model="vm.nuevoHotel.foto">
  
            <div class="form-group">
              <label>Latitud</label>
              <input type="text" class="form-control" ng-model="vm.nuevoHotel.latitud" required>
            </div>
  
            <div class="form-group">
              <label>Longitud</label>
              <input type="text" class="form-control" ng-model="vm.nuevoHotel.longitud"required>
            </div>
  

            <div class="form-group">
                <label>Provincia</label>
                <input type="text" class="form-control" ng-model="vm.nuevoHotel.provincia">
            </div>

            <div class="form-group">
                <label>Canton</label>
                <input type="text" class="form-control" ng-model="vm.nuevoHotel.canton">
            </div>
  
            <div class="form-group">
                <label>Distrito</label>
                <input type="text" class="form-control" ng-model="vm.nuevoHotel.distrito">
            </div>

            <div class="form-group">
                <label>Dirección Exacta</label>
                <input type="text" class="form-control" ng-model="vm.nuevoHotel.direccionExacta">
            </div>
            
            <div class="form-group">
              <label>Correo de Servicio al Cliente</label>
              <input type="email" class="form-control" ng-model="vm.nuevoHotel.correoSC" required>
            </div>
  
            <div class="form-group">
                <label>Teléfono de Servicio al Cliente</label>
                <input type="text" class="form-control" ng-model="vm.nuevoHotel.telefonoSC" required>
            </div>

            <div class="form-group">
                <label>Correo de Reservaciones</label>
                <input type="email" class="form-control" ng-model="vm.nuevoHotel.correoReservaciones" required>
              </div>
    
              <div class="form-group">
                  <label>Teléfono de Reservaciones</label>
                  <input type="text" class="form-control" ng-model="vm.nuevoHotel.telefonoReservaciones" required>
              </div>

            <div class="form-check">
              <button type="submit" class="btn btn-login">Registrar Hotel</button>
            </div>
  
          </form>
  

        </div>
        <div class="col-md-12 banner-sec">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
  
            </div>
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../sources/images/register.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Regístrese en nuestra app</h2>
                  <p>Su opinión cuenta, por lo que Rate Hotel le permite ayudar a los hoteles de Costa Rica a estar siempre a la cabeza en satisfacción del cliente. </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
